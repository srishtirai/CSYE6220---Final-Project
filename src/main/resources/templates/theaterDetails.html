<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Theaters</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</head>
	<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <a href="/esdFinalProject/theater" class="btn btn-primary">View Theaters</a>
	<div class="container mt-5">
	    <div class="row" th:if="${currentUser != null and (#strings.contains(currentUser.authorities, 'ADMIN') or #strings.contains(currentUser.authorities, 'STAFF'))}">
	        <form th:action="@{/theater/edit}" method="post">
	            <input type="hidden" name="theaterId" th:value="${theater.theaterId}">
	            <button type="submit" class="btn btn-primary">Edit</button>
	        </form>
	        <form th:action="@{/theater/delete}" method="post">
	            <input type="hidden" name="theaterId" th:value="${theater.theaterId}">
	            <button type="submit" class="btn btn-danger">Delete</button>
	        </form>
	        <a th:href="'/esdFinalProject/showtime/add/' + ${theater.theaterId}">
	            <button type="submit" class="btn btn-danger">Add Showtime</button>
	        </a>
	    </div>
	    <div class="row">
	        <div class="col-md-8">
	            <div class="card">
	                <div class="card-body">
	                    <h5 class="card-title" th:text="${theater.name}"></h5>
	                    <p class="card-text"><strong>Location:</strong> <span th:text="${theater.location}"></span></p>
	                    <p class="card-text"><strong>Opening Time:</strong> <span th:text="${theater.openingTime}"></span></p>
	                    <p class="card-text"><strong>Closing Time:</strong> <span th:text="${theater.closingTime}"></span></p>
	                    <p class="card-text"><strong>Capacity:</strong> <span th:text="${theater.capacity}"></span></p>
	                    <div th:each="showtime : ${showtimes}" class="col-md-4 mb-4">
			            <div class="card">
			                <div class="card-body">
			                    <h5 class="card-title" th:text="${showtime.movie.title}"></h5>
			                    <p class="card-text" th:text="${showtime.startTime}"></p>
			                    <form th:action="@{/showtime/details}" method="post">
			                        <input type="hidden" name="showtimeId" th:value="${showtime.showtimeId}">
			                        <button type="submit" class="btn btn-primary">View Details</button>
			                    </form>
			                </div>
			            </div>
		       	 	</div>
	            </div>
	     	</div>
    	</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
