<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Theatres</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</head>
	<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <a th:href="@{/theater/add}" th:if="${currentUser != null and (#strings.contains(currentUser.authorities, 'ADMIN') or #strings.contains(currentUser.authorities, 'STAFF'))}">
        <button type="button" class="btn btn-primary">Add Theater</button>
    </a>
	<div class="container">
	    <div class="row">
	        <div th:each="theatre : ${theatres}" class="col-md-4 mb-4">
	            <div class="card">
	               	<div class="card-body">
	                    <h5 class="card-title" th:text="${theatre.name}"></h5>
	                    <p class="card-text" th:text="${theatre.location}"></p>
	                    <form th:action="@{/theatre/details}" method="post">
	                        <input type="hidden" name="theatreId" th:value="${theatre.theatreId}">
	                        <button type="submit" class="btn btn-primary">View Details</button>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
