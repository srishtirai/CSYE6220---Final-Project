<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Movies</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</head>
	<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <a href="/esdFinalProject/movie" class="btn btn-primary">View Movies</a>
    <div class="d-flex flex-column align-items-center justify-content-center vh-90">
	    <h2 th:text="${editMode ? 'Edit Movie' : 'Add New Movie'}"></h2>
		
	    <form class="text-center" th:object="${newMovie}" th:action="${editMode} ? '/esdFinalProject/movie/editSave' : '/esdFinalProject/movie/add'" method="post">
			 <input type="hidden" th:if="${editMode}" th:field="*{movieId}"/>
			 
	         <div class="mb-3 row">
	            <label for="title" class="form-label col-sm-5">Title</label>
	            <div class="col-sm-6">
			        <input type="text" class="form-control" th:field="*{title}"required>
			    </div>
	        </div>

	       <div class="mb-3 row">
			    <label for="description" class="form-label col-sm-5">Description</label>
			    <div class="col-sm-6">
			        <textarea class="form-control" th:field="*{description}" required></textarea>
			    </div>
			</div>
			
			<div class="mb-3 row">
			    <label for="releaseDate" class="form-label col-sm-5">Release Date</label>
			    <div class="col-sm-6">
			        <input type="datetime-local" class="form-control" th:field="*{releaseDate}" required>
			    </div>
			</div>
			
			<div class="mb-3 row">
			    <label for="duration" class="form-label col-sm-5">Duration (minutes)</label>
			    <div class="col-sm-6">
			        <input type="number" class="form-control" th:field="*{duration}" required>
			    </div>
			</div>
			
			<div class="mb-3 row">
			    <label for="genre" class="form-label col-sm-5">Genre</label>
			    <div class="col-sm-6">
			        <select class="form-select" th:field="*{genre}" required>
			            <option value="ACTION">Action</option>
			            <option value="ANIMATION">Animation</option>
			            <option value="COMEDY">Comedy</option>
			            <option value="DRAMA">Drama</option>
			            <option value="FICTION">Fiction</option>
			            <option value="HORROR">Horror</option>
			            <option value="ROMANCE">Romance</option>
			            <option value="THRILLER">Thriler</option>
			        </select>
			    </div>
			</div>
			
			<div class="mb-3 row">
			    <label for="cast" class="form-label col-sm-5">Cast</label>
			    <div class="col-sm-6">
			        <input type="text" class="form-control" th:field="*{cast}" required>
			    </div>
			</div>
			
			<div class="mb-3 row">
			    <label for="language" class="form-label col-sm-5">Language</label>
			    <div class="col-sm-6">
			        <input type="text" class="form-control" th:field="*{language}" required>
			    </div>
			</div>
			
			<div class="mb-3 row">
			    <label for="imageUrl" class="form-label col-sm-5">Image URL</label>
			    <div class="col-sm-6">
			        <input type="text" class="form-control" th:field="*{imageUrl}" required>
			    </div>
			</div>

	
	        <button type="submit" class="btn btn-primary" th:text="${editMode ? 'Update Movie' : 'Save Movie'}"></button>
	   </form>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
