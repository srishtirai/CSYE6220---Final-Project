<header>
	<div class="d-flex justify-content-between align-items-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="navbar" id="navbarNav">
			      <ul class="navbar-nav">
			        <li class="nav-item">
			          <a class="nav-link" aria-current="page" th:href="@{/movie}">Browse Movies</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link" th:href="@{/theater}">Browse Theaters</a>
			        </li>
			        <span th:if="${currentUser == null}" class="d-flex">
				         <li class="nav-item" >
							 <a class="nav-link" th:href="@{/login}">Sign In</a>
						</li>
						<span class="navbar-text">Or</span>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/signup}">Join now</a>
				        </li>
			        </span>
			        <span th:if="${currentUser != null}" class="d-flex">
				        <li class="nav-item">
							<a class="nav-link" th:href="@{/profile}">Profile</a>
				        </li>
				        <li class="nav-item" th:if="${currentUser != null and (#strings.contains(currentUser.authorities, 'ADMIN') or #strings.contains(currentUser.authorities, 'STAFF'))}">
							<a class="nav-link" th:href="@{/users}">User Management</a>
				        </li>
				        <li class="nav-item">
							<a class="nav-link" th:href="@{/logout}">Log out</a>
				        </li>
			        </span>
			      </ul>
			    </div>
            </div>
        </nav>
        <p th:if="${currentUser != null}" class="mr-4" style="margin-right: 20px; padding-right: 10px;">Welcome, <span th:text="${currentUser.username}"></span>!</p>
    </div>
</header>
