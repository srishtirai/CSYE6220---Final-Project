<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Home</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</head>
	<body>
    <h3>Start watching!</h3>
    <p th:if="${user != null}">Welcome, <span th:text="${user.username}">User</span>!</p>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <div class="navbar" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/movie/search}">Browse Movie</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/theater/search}">Find a Theater</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/showtime/search}">Browse Showtimes</a>
	        </li>
	         <li class="nav-item" th:if="${user == null}">
				 <a class="nav-link" th:href="@{/login}">Sign In</a>
			</li>
			<span class="navbar-text" th:if="${user == null}">Or</span>
			<li class="nav-item" th:if="${user == null}">
				<a class="nav-link" th:href="@{/signup}">Join now</a>
	        </li>
	        <li class="nav-item" th:if="${user != null}">
				<a class="nav-link" th:href="@{/logout}">Log out</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div th:each="movie : ${movies}">
		<p th:text="${movie.title}"></pth>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
