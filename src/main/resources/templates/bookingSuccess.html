<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Theaters</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</head>
	<body>
	    <div th:replace="~{fragments/header :: header}"></div>
	    <p th:text="${no_of_tickets}"></p>

        <!-- Hidden input to store the current number of tickets -->
        <input type="hidden" id="no_of_tickets" name="no_of_tickets" th:value="${no_of_tickets}" />

        <!-- Increment and Decrement buttons -->
        <button type="button" onclick="incrementTickets()">Increment</button>
        <button type="button" onclick="decrementTickets()">Decrement</button>

        <!-- Submit button to update the number of tickets on the server -->
        <button type="submit">Update Number of Tickets</button>
		<script th:inline="javascript">
	        function incrementTickets() {
	            var ticketsInput = $('#no_of_tickets');
	            var currentTickets = parseInt(ticketsInput.val(), 10);
	            ticketsInput.val(currentTickets + 1);
	            $('p').text(currentTickets + 1);  // Update the displayed number of tickets
	        }
	
	        function decrementTickets() {
	            var ticketsInput = $('#no_of_tickets');
	            var currentTickets = parseInt(ticketsInput.val(), 10);
	            ticketsInput.val(currentTickets - 1);
	            $('p').text(currentTickets - 1);  // Update the displayed number of tickets
	        }
	    </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
