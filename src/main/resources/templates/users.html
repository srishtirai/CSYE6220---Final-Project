<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Users</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</head>
	<body>
		<div th:replace="~{fragments/header :: header}"></div>
		<div class="card">
	        <div class="card-body">
				<h3>User List</h3>
			    <table class="table table-bordered">
			        <thead>
			        <tr>
			            <th>Username</th>
			            <th>Email</th>
			            <th>Role</th>
			            <th>Phone Number</th>
			            <th>Enabled</th>
			            <th>Actions</th>
			        </tr>
			        </thead>
			        <tbody>
			        <tr th:each="user : ${userList}">
			            <td th:text="${user.username}"></td>
			            <td th:text="${user.email}"></td>
			            <td th:text="${user.role}"></td>
			            <td th:text="${user.phoneNumber}"></td>
			            <td th:text="${user.enabled} ? 'Yes' : 'No'"></td>
			            <td>
			                <a class="btn btn-success" th:if="${(#strings.contains(currentUser.authorities, 'ADMIN') && !user.enabled)}" th:href="@{'/users/approve/' + ${user.userId}}">Approve</a>
			                <a class="btn btn-danger" th:href="@{'/users/delete/' + ${user.userId}}">Delete</a>
			            </td>
			        </tr>
			        </tbody>
    			</table>
    		</div>
    	</body>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
