<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <title>Login</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	    <style>
			.error {
			    color: red;
			}
		</style>
	</head>
	
	<body>
		<div class="d-flex flex-column align-items-center justify-content-center vh-100">
		    <div class="mb-3">
		        <h1 class="text-center">Sign Up</h1>
		    </div>
		    <div th:if="${param.error}" class="mb-3">
		        <p class="alert alert-danger" th:text="${session.error}"></p>
		    </div>
		    <div th:if="${error}" class="mb-3">
		        <p class="alert alert-danger" th:text="${error}"></p>
		    </div>
		    <div th:if="${success}" class="mb-3">
		        <p class="alert alert-success" th:text="${success}"></p>
		    </div>
		    <form class="text-center" th:object="${user}" method="post" th:action="@{/signup}">
				<div class="mb-3">
		            <label for="role">Role</label><br>
		            <div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" id="user" th:field="*{role}" th:value="'USER'" checked>
					  <label class="form-check-label" for="user">
					    User
					  </label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" id="staff" th:field="*{role}" th:value="'STAFF'">
					  <label class="form-check-label" for="staff">
					    Staff
					  </label>
					</div>
					<span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="error"></span>
		        </div>
		        <div class="mb-3">
		            <label for="username" class="form-label">Username</label>
		            <input type="text" class="form-control" id="username" th:field="*{username}">
		            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
		        </div>
		        <div class="mb-3">
		            <label for="email" class="form-label">Email</label>
		            <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
		            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
		        </div>
		        <div class="mb-3">
		            <label for="password" class="form-label">Password</label>
		            <input type="password" class="form-control" id="password" th:field="*{password}">
		            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
		        </div>
		        <div class="mb-3">
		            <label for="phoneNumber" class="form-label">Phone Number</label>
		            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
		            <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"></span>
		        </div>
		        <button type="submit" class="btn btn-primary">Submit</button>
		    </form>
		    <br>
		    <a href="/esdFinalProject/" class="btn btn-primary">Back to Home</a>
		</div>
	</body>
</html>
